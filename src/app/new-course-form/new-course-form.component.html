<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="from-group">
    <label for="name">Course Name</label>
    <input 
      required
      minlength="5" 
      ngModel 
      name="name" 
      #name="ngModel" 
      id="name" 
      type="text" 
      class="form-control">
    <div 
      class="alert alert-danger" 
      *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors.required">
        Course name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Course name field should be at least {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid"> 
      Category field is required.
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee">30-day money-back guarantee
    </label>
  </div>

  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
